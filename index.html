<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tree {
            width: 50px;
            height: 60px;
            background-color: #333;
            border-radius: 10px 10px 0 0;
            position: relative;
            margin: 0 auto 15px;
        }

        .tree::before,
        .tree::after {
            content: "";
            position: absolute;
            background-color: #333;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .tree::before {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-width: 30px 20px 0 20px;
            border-color: transparent transparent #333 transparent;
        }

        .tree::after {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 15px 10px 0 10px;
            border-color: transparent transparent #333 transparent;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .gift-offer {
            font-weight: bold;
            color: #ff9900;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="close-btn">x</span>
        <div class="tree"></div>
        <h2>Merry Christmas!</h2>
        <p>You completed all your December's tasks so we decided to get you a gift: <br> <span class="gift-offer">50% off on your Yearly Premium Plan</span></p>
        <button>GET YOUR GIFT</button>
    </div>
    <script>
        const closeBtn = document.querySelector('.close-btn');
        closeBtn.addEventListener('click', () => {
            document.querySelector('.container').style.display = 'none';
        });
    </script>
</body>
</html>
